<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hyperlink Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Useful Links</h1>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Amazon</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">univ</a></li>
        <li><a href="https://www.github.com" target="_blank">دانشگاه آزاد</a></li>
        <li><a href="https://www.stackoverflow.com" target="_blank">گیت هاب</a></li>
    </ul>
</body>
</html>
